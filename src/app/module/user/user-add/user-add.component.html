<section class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="row 0">
        <div class="col add-brdcmb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/dashboard"> {{'COMMON.HOME' | translate}} </a></li>
              <li class="breadcrumb-item active" routerLink="/user" aria-current="page"> {{'COMMON.BREADCUM.USER' | translate}} </li>
              <li class="breadcrumb-item active" aria-current="page"> {{isEditing ? 'Update':'Add'}} {{'COMMON.BREADCUM.USER' | translate}} </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="main-div padding-x">
        <div class="d-flex justify-content-between">
          <h3 class="form-hadding">{{isEditing ? 'Update':'Add'}} {{'COMMON.BREADCUM.USER' | translate}}</h3>
        </div>
        <form [formGroup]="addForm" (ngSubmit)="submitForm()" class="pt-2 row justify-content-between">
          <div class="form-group w-45  input-fildcl">
            <label for="lname" class="control-label"> {{'USER.ADD.FORM.FIRST_NAME'|translate}} <em>*</em></label>
            <div class="inpu-t">
              <mat-form-field appearance="outline" class="w-100">
                <input [formControl]="addForm.controls['firstName']" onlyCharacters matInput placeholder="Ex : Jhon Snow">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label"> {{'USER.ADD.FORM.LAST_NAME'|translate}} </label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput (keypress)="validateAddress($event)" [formControl]="addForm.controls['lastName']"
                  placeholder=" Ex : Dâ€™souza">
              </mat-form-field>
            </div>
          </div>

          <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label">User Name</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput [formControl]="addForm.controls['username']"
                  placeholder="user name">
              </mat-form-field>
            </div>
          </div>

          <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label"> {{'USER.ADD.FORM.E-MAIL'|translate}} </label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput  [formControl]="addForm.controls['email']"
                  placeholder=" Ex : John.snow@gmail.com">
              </mat-form-field>
            </div>
          </div>

          <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label">Phone Number</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput  [formControl]="addForm.controls['phoneNumber']"
                  placeholder=" phone number">
              </mat-form-field>
            </div>
          </div>



          <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label">{{'USER.ADD.FORM.ROLE'|translate}}</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <mat-select
                placeholder="Select"
                [(ngModel)]="selectedroleList"
                [formControl]="addForm.controls['role']">
                  <mat-option *ngFor="let role of roleList" [value]="role?._id"> {{role?.name}} </mat-option>
                  <!-- <mat-option value="manager"> Manager </mat-option>
                  <mat-option value="as"> Assosiate </mat-option> -->
              </mat-select>
              </mat-form-field>
            </div>
          </div>
          <!-- <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label"> {{'USER.ADD.FORM.PASSWORD'|translate}} </label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input [formControl]="addForm.controls['building']" [type]="hide ? 'password' : 'text'" matInput
                  placeholder="Enter Password">
                  <mat-icon matSuffix class="eye-icon" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </mat-form-field>
            </div>
          </div> -->
          <div class="form-group w-45 input-fildcl" *ngIf="isEditing">
            <label for="lname" class="control-label">{{'COMMON.PROFILE_PICTURE' | translate}} <em>*</em> </label>
            <div class="imageoverlap">
              <mat-form-field appearance="outline" class="w-100" (click)="fileInputProfile.click()">
                <input [formControl]="addForm.controls['image']" matInput readonly 
                placeholder="{{ selectedFile  ? selectedFile.name  : 'upload'}}"/>
                <img class="upload-icon" src="assets/images/Upload.svg" />
                <input hidden #fileInputProfile accept="image/x-png,image/jpeg" (change)="fileChangeEvent($event)"
                  type="file" file-model="myFile" />
              </mat-form-field>
            </div>
          </div>
          <div class="d-flex justify-content-end margin-y">
            <button type="button" mat-raised-button  routerBack>
              {{'COMMON.BUTTON.CANCEL' | translate}}
            </button>
            <button type="submit" [disabled]="!addForm.valid"  mat-raised-button color="primary">{{'COMMON.BUTTON.SAVE' | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
