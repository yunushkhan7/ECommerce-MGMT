<div class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="row m-0 mt-3">
        <div class="col admin-brdcmb mt-0">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/dashboard">{{'COMMON.HOME' | translate}}</a></li>
              <li class="breadcrumb-item active" routerLink="/company" aria-current="page">{{'COMMON.BREADCUM.HOTEL' |
                translate}}</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="row m-0">
        <div class="w-30">
          <search-box (text)="searchObject($event)" [placeholder]="'Search'"></search-box>
        </div>

        <div class="adbtn col" *ngIf="permissionObject?.add">
          <button mat-raised-button routerLink="add" class="mr-5 add-button"><a>+ {{'COMMON.ADD' |
              translate}}</a></button>
        </div>
        <div class="col-lg-12 mt-3 px-sm-0">
          <!--  -->
          <div class="main-div">
            <div class="admin-table">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"> {{'HOTEL.TABLE.HOTEL_NAME' | translate}} <img (click)="sortData('name')" src="../../../../assets/images/filter2.png"></th>
                    <th scope="col"> {{'HOTEL.TABLE.EMAIL' | translate}} </th>
                    <!-- <th scope="col">  {{'HOTEL.TABLE.COUNTRY' | translate}} <img src="../../../../assets/images/filter2.png"> </th>
                      <th scope="col">  {{'HOTEL.TABLE.PLAN' | translate}} </th> -->
                    <th scope="col"> {{'COMMON.ACTION' | translate}} </th>
                  </tr>
                </thead>
                <tbody *ngIf="permissionObject?.list">
                  <tr *ngFor="let company of companyList">
                    <td> <a class="a_hover" (click)="onCompanySelect(company)" rel="noopener noreferrer">{{company?.name}}</a></td>
                    <td class="line-clamp"> {{company?.companyEmail}} </td>
                    <td>
                      <button class="btn btn-green text-success" *ngIf="permissionObject?.edit">
                        <mat-icon role="img" [routerLink]="['edit', company?._id]"
                          class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true"
                          data-mat-icon-type="font">edit</mat-icon>
                      </button>
                      <button *ngIf="permissionObject?.delete" class="btn btn-red text-danger" (click)="onDelete(company)">
                        <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color"
                          aria-hidden="true" data-mat-icon-type="font">delete</mat-icon>
                      </button>
                    </td>
                  </tr>


                </tbody>
              </table>

            </div>
            <div class="mt-3">
              <pagination [paginationList]="pagination" [selectedPageLimit]="currentPageLimit"

        </div>
      </div>
    </div>
