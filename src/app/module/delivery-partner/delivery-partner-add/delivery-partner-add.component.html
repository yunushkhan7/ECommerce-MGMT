<section class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="row 0">
        <div class="col add-brdcmb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/dashboard">{{ "PLAN.HOME" | translate }}</a>
              </li>
              <li
                class="breadcrumb-item active"
                routerLink="/plan"
                aria-current="page"
              >
                {{ "DELIVERY_PARTNER.DELIVERY_PARTNER" | translate }}
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                {{ isEditing ? "Update" : "Add" }}
                {{ "DELIVERY_PARTNER.DELIVERY_PARTNER" | translate }}
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="main-div padding-x">
        <div class="d-flex justify-content-between">
          <h3 class="form-hadding">
            {{ isEditing ? "Update" : "Add" }}
            {{ "DELIVERY_PARTNER.DELIVERY_PARTNER" | translate }}
          </h3>
        </div>
        <form
          [formGroup]="addForm"
          (ngSubmit)="submitForm()"
          class="pt-1 row justify-content-between"
        >
          <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label"
              >{{ "PLAN.NAME" | translate }} <em>*</em></label
            >
            <div class="inpu-t">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  [formControl]="addForm.controls['name']"
                  type="text"
                  matInput
                  placeholder="Ex : Primary"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label"
              >{{ "DELIVERY_PARTNER.CHARGES_PRICE_RATE" | translate }}
            </label>
            <div class="inpu-t">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  [formControl]="addForm.controls['chargesPriceRate']"
                  type="number"
                  matInput
                  placeholder="Ex : 1"
                />
              </mat-form-field>
            </div>
          </div>

          <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label">
              {{ "ANALYST_PRODUCT.IMAGE" | translate }}
            </label>
            <div class="">
              <mat-form-field
                appearance="outline"
                class="w-100 upload-input"
                (click)="fileInputProfile.click()"
              >
                <input
                  [formControl]="addForm.controls['image']"
                  matInput
                  readonly
                  placeholder="{{
                    selectedFile ? selectedFile.name : 'upload'
                  }}"
                />
                <img class="upload-icon" src="assets/images/Upload.svg" />
                <input
                  hidden
                  #fileInputProfile
                  accept="image/x-png,image/jpeg"
                  (change)="fileChangeEvent($event)"
                  type="file"
                  file-model="myFile"
                />
              </mat-form-field>
            </div>
          </div>

          <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label">
              {{ "PRODUCT.DISCRIP" | translate }}</label
            >
            <div class="inpu-t">
              <mat-form-field appearance="outline" class="w-100">
                <textarea
                  placeholder="Description"
                  [formControl]="addForm.controls['description']"
                  type="text"
                  matInput
                ></textarea>
              </mat-form-field>
            </div>
          </div>

          <div class="d-flex justify-content-end margin-y">
            <button type="button" mat-raised-button routerBack>
              {{ "COMMON.BUTTON.CANCEL" | translate }}
            </button>
            <button type="submit" mat-raised-button color="primary">
              {{ "COMMON.BUTTON.SAVE" | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
