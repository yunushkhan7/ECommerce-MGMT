<div class="wrapper">
  <div class="main_container">
    <div class="container">
      <div class="header-title">
        <h1 class="gold-title txt-center">E-Commerce</h1>
      </div>

      <div class="row main_row">

        <div class="col-lg-6 col-md-12 txt-center">
          <div class="left_bg">
            <img src="assets/images/login-hero.jpg" class="img-fluid img1">
          </div>
        </div>

        <div class="col-lg-6 col-md-12">
          <div class="form_container">
            <div class="header">
              <!-- <div class="logo">
                <img src="assets/images/logo.svg" class="img-fluid" />
              </div> -->
              <div class="btn_back">
                <a routerBack>
                  <mat-icon>keyboard_backspace</mat-icon>{{'BUTTON.BACK'|translate}}
                </a>
              </div>
              <div class="heading">
                <h1 class="title"> {{'VERIFYOTP.VERIFICATION'|translate}} </h1>
                <p class="subtitle">{{'VERIFYOTP.MESSAGE'|translate}}</p>
              </div>
            </div>
            <form [formGroup]="otpForm" (ngSubmit)="submitForm()">
              <div class="text_field">
                <label for="">{{'VERIFYOTP.OTP'|translate}}</label>
                <div class="form-group paddingLabel required">
                  <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:5}">
                  </ng-otp-input>
                </div>
              </div>

              <div class="button_submit">
                <a>
                  <button type="submit" class="loginbutton">
                    {{'VERIFYOTP.VERIFY_OTP'|translate}}
                  </button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
